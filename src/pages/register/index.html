<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img src="../../img/logo.png" alt="Logo Wallet App" />
          <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar suas finanças.
          </p>
          <label class="mt" for="input-name">Nome</label>
          <input
            placeholder="Insira seu nome"
            type="text"
            name="input-name"
            id="input-name"
            class="mt smaller"
          />
          <label class="mt" for="input-email">E-mail</label>
          <input
            placeholder="email@example.com"
            type="email"
            name="input-email"
            id="input-email"
            class="mt smaller"
          />
          <button class="full-width mt large">Cadastrar</button>
          <a class="mt larger" href="../../../index.html"
            >Já possui uma conta? Faça o seu login aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
